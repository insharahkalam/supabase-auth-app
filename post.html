<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
    />
  </head>
  <body class="bgBackground">
    <!-- post navbar -->
    <nav class="navbar navbar-expand-lg z-3">
      <div class="container navbar-container">
        <a class="navbar-brand text-white fs-2" href="#">My Post</a>
        <!-- Toggle button for mobile -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
        <!--  navbaar links -->
<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link fontStyle text-white"  href="all-blogs.html">All Blogs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fontStyle me-4 text-white"  href="my-blogs.html">My Blog</a>
						</li>
					</ul>
<!-- profile section -->

        <div class="profile-section">
          <div class="user-profile">
            <img
              id="profile-avatar"
              src=""
              alt="Profile Picture"
              class="avatar"
            />
            <div class="user-details">
              <h3 id="profile-name">Loading...</h3>
              <p id="profile-email"></p>
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid my-3">
      <div class="row p-2 gap-4 align-items-center justify-content-center">
        
        <div class="col-12 col-sm-12 col-md-4">
          <div class="card p-4 border-danger borderColor">

            <h2 class="text-white text-center my-3" style="font-family: 'myFont';">Create a New Post</h2>
            <form class="p-2">
              <div class="mb-4">
                <label for="post-title" class="form-label fs-3 text-white fontStyle"
                  >Title</label
                >
                <input type="text" class="form-control bg-transparent text-white" id="post-title" />
              </div>
              <label for="postdescrib" class="form-label fs-3 text-white fontStyle"
                >Description</label
              >
              <div class="form-floating fontStyle">
                <textarea
                  class="form-control bg-transparent text-white"
                  placeholder="Leave a comment here"
                  id="postdescrib"
                  style="height: 100px"
                ></textarea>
              </div>

              <button
                type="button"
                class="btn btn-outline-danger bg-transparent text-white mt-4 fontStyle"
                id="submitPost"
              >
                Add Post
              </button>
            </form>
          </div>
        </div>

    
      </div>
      
    </div>
	
    <!-- loader -->
    <div id="loader-overlay">
			<div class="spinner-border text-primary loader-spinner" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

    <!-- supabase script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="app.js"></script>
  </body>
</html>
