<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="container">
        <div class="right2 animate__animated animate__fadeInRight">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <a href="login.html"><button class="signin2">LOG IN</button></a>
        </div>

        <div class="left2 animate__animated animate__fadeInLeft">
          <h1>Create Account</h1>
          <div class="btns">
            <button class="btn1" id="loginWithGithub"> 
             <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
            </button>
            <button id="loginWithGoogle" class="btn2">
              <img
                width="30"
                height="30"
                src="https://cdn-icons-png.flaticon.com/512/733/733613.png"
                alt=""
              />
            </button>
            <button id="loginWithLinkedIn" class="btn3">
              <img
                width="50"
                height="40"
                src="https://endlessicons.com/wp-content/uploads/2012/10/linkedin-icon-614x460.png"
                alt=""
              />
            </button>
          </div>
          <p>or use your email for registration</p>
          <input type="email" name="" id="signup-email" placeholder="E-mail" />

          <input
            type="password"
            name=""
            id="signup-password"
            placeholder="password"
          
          />

          <button
            type="button"
            id="togglePassword"
            class="border-0 bg-transparent eye"
          >
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </button>
          <p>Forgot your password?</p>
          <button id="signupBtn" class="signin3 text-center" type="button">
            SIGN UP
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
  </body>
</html>
